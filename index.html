<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Moneda</title>
    <link rel="stylesheet" href="./frontend/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Conversi√≥n de Monedas</h1>
        
        <form id="convertForm">
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" placeholder="Ingrese la cantidad" required>
            </div>

            <div>
                <label for="deMoneda">Moneda de origen:</label>
                <select id="deMoneda">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="ars">ARS</option>
                </select>
            </div>

            <div>
                <label for="aMoneda">Moneda de destino:</label>
                <select id="aMoneda">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="ars">ARS</option>
                </select>
            </div>

            <button type="submit">Convertir</button>
        </form>

        <div id="resultado">
            <p id="conversionResult"></p>
        </div>

        <div id="historico">
            <h2>Historial de Conversiones</h2>
            <ul id="conversionHistory"></ul>
        </div>
    </div>

    <script src="./frontend/js/index.js"></script>
</body>
</html>
